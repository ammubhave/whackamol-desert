<!DOCTYPE html>
<html style="height : 100%">
<head>
    <meta charset=utf-8 />

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
    var intv;
    var triggered = false;
    var num;
        $(document).ready(function()
        {

$('#temple').mouseover(function() { 
 if(triggered) return;
 triggered = true;
            num = 0;
            intv = setInterval(function(now,fx) {
    console.log(now);
  $('#shadow').css('transform','skewX('+num+'rad)'); 
  $('#shadow').css('left','-'+200*num+'px');
  num+=0.01;
  if(num > 0.523) { clearInterval(intv);

  intv = setInterval(function(now,fx) {
    console.log(now);
  $('#shadow').css('transform','skewX('+num+'rad)'); 
  $('#shadow').css('left','-'+200*num+'px');
  num-=0.01;
  if(num < 0) { clearInterval(intv); triggered = false; }
}, 20);
}

}, 20);
     });   });
    </script>
</head>

      <tr>
         <td>

</div>

         </td>
      </tr>
   </table>
